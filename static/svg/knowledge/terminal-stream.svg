<svg xmlns="http://www.w3.org/2000/svg" width="320" height="220" viewBox="0 0 320 220" role="img" aria-label="Terminal data stream animation">
  <defs>
    <linearGradient id="kbTerm" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#10b981" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#06b6d4" stop-opacity="0.9"/>
    </linearGradient>
    <style>
      .frame{fill:rgba(15,23,42,.95);stroke:rgba(148,163,184,.35);stroke-width:1.2}
      .title{fill:rgba(229,253,245,.92);font:600 12px/1 system-ui,-apple-system,Segoe UI,Roboto,\"Microsoft YaHei\",sans-serif}
      .dot{fill:#94a3b8;opacity:.6}
      .cmd{fill:#e5fdf5;font:600 11px/1.3 ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;opacity:.9}
      .bar{fill:none;stroke:url(#kbTerm);stroke-width:2;stroke-dasharray:120;stroke-dashoffset:120;will-change:stroke-dashoffset}
      .cursor{fill:#10b981;opacity:.9;will-change:opacity}
      @media (prefers-reduced-motion: no-preference){
        .bar{animation:kbType 3.2s ease-in-out infinite}
        .cursor{animation:kbBlink 1.1s steps(2,end) infinite}
      }
      @keyframes kbType{0%{stroke-dashoffset:120;opacity:0}25%{opacity:1}100%{stroke-dashoffset:0;opacity:0}}
      @keyframes kbBlink{50%{opacity:.2}}
    </style>
  </defs>
  <rect class="frame" x="22" y="26" width="276" height="168" rx="14"/>
  <circle class="dot" cx="44" cy="46" r="4"/>
  <circle class="dot" cx="60" cy="46" r="4" opacity=".45"/>
  <circle class="dot" cx="76" cy="46" r="4" opacity=".3"/>
  <text class="title" x="98" y="50">xhsct@kb</text>
  <text class="cmd" x="44" y="86">&gt; scan --target example.com</text>
  <path class="bar" d="M44 104H220"/>
  <text class="cmd" x="44" y="132">&gt; analyze --module websec</text>
  <path class="bar" d="M44 150H252" style="animation-delay:.35s"/>
  <rect class="cursor" x="116" y="158" width="10" height="2"/>
</svg>
