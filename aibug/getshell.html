        }
        .page-title p {

            color: var(--text-tertiary);

        }

            gap: 16px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 14px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .stat-card-value {
            font-size: 28px;
            font-weight: 800;
            color: #0f172a;
        }
        .stat-card-value.danger { color: #ef4444; }

        .stat-card-value.success { color: #10b981; }

            color: var(--text-tertiary);

            display: flex;

            padding: 0 14px;
            border-radius: 999px;

            background: rgba(255, 255, 255, 0.9);
            color: #334155;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;

        .vuln-action-btn:hover {
            border-color: rgba(148, 163, 184, 0.4);
            background: #fff;
        }
        .vuln-action-btn.primary {
            background: linear-gradient(135deg, #ef4444, #dc2626);

            color: #fff;
        }
        .vuln-action-btn.primary:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);

        }

            background: rgba(248, 250, 252, 0.8);

        .vuln-item:last-child {

        .vuln-checkbox {

            height: 18px;
            margin-top: 2px;
            accent-color: #ef4444;

            gap: 10px;

        .vuln-name {
            font-size: 14px;

        .vuln-desc {

            color: var(--text-tertiary);

            align-items: center;
            gap: 16px;
            margin-top: 8px;

        .vuln-meta-item {
            font-size: 11px;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .vuln-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

            height: 32px;
            padding: 0 16px;
            border-radius: 8px;
            border: none;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;

            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #fff;
        }
        .vuln-exec-btn.shell:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-1px);
        }
        .vuln-exec-btn.verify {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        .vuln-exec-btn.verify:hover {
            background: rgba(59, 130, 246, 0.15);
        }
        .vuln-status {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 999px;
            text-align: center;
        }
        .vuln-status.pending {
            background: rgba(148, 163, 184, 0.15);
            color: #64748b;
        }
        .vuln-status.running {
            background: rgba(245, 158, 11, 0.15);
            color: #d97706;

        .vuln-status.success {
            background: rgba(16, 185, 129, 0.15);
            color: #059669;

        .vuln-status.failed {
            background: rgba(239, 68, 68, 0.15);
            color: #dc2626;

            padding: 20px;

            background: rgba(255, 255, 255, 0.9);
            color: #334155;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .pagination-btn:hover {
            border-color: rgba(148, 163, 184, 0.4);
            background: #fff;
        }
        .pagination-btn.active {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: transparent;
            color: #fff;
        }
        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

            margin-left: 32px;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.25);

        .ai-icon {
            flex-shrink: 0;
            width: 26px;
            height: 26px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0;
        }
        .ai-icon.success { background: rgba(34, 197, 94, 0.15); }
        .ai-icon.warning { background: rgba(245, 158, 11, 0.15); }
        .ai-icon.error { background: rgba(239, 68, 68, 0.15); }
        .ai-icon.info { background: rgba(59, 130, 246, 0.15); }
        .ai-icon.exploit { background: rgba(245, 158, 11, 0.15); }
        .ai-icon.shell { background: rgba(99, 102, 241, 0.15); }
        .ai-icon.target { background: rgba(139, 92, 246, 0.15); }
        .ai-icon.loading { background: rgba(100, 116, 139, 0.15); }
        .ai-icon svg {
            width: 14px;
            height: 14px;
        }
        .ai-text {
            flex: 1;
            line-height: 1.65;
            font-size: 13px;
            color: #334155;
        }
        .ai-text strong {
            color: #0f172a;
            font-weight: 600;
        }
        .ai-text code {
            background: rgba(59, 130, 246, 0.08);
            color: #3b82f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 12px;
        }
        .ai-text a {
            color: #3b82f6;
            text-decoration: none;
        }
        .ai-text a:hover {
            text-decoration: underline;
        }
        
        /* AI输入框样式 */
        .ai-input {
            height: 40px !important;
            min-height: 40px !important;
            max-height: 300px !important;
            overflow-y: hidden;
            word-wrap: break-word;
            white-space: pre-wrap;
            resize: none;
            scrollbar-width: none;
            -ms-overflow-style: none;
            transition: height 0.1s ease;
        }
        .ai-input::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

                basePath: '../'

                    const action = this.getAttribute('data-action');
                    handleShortcutAction(action);
                });
            });

                    e.preventDefault();
                    sendAiMessage();

            });

                this.style.height = '40px';

                        name: 'Nginx配置错误导致路径穿越',

                    },
                    {

                        severity: 'high',
                        name: 'Shiro 1.2.4 反序列化RCE',

                        desc: 'Apache Shiro框架反序列化漏洞',

                    },
                    {
                        id: 10,
                        severity: 'critical',
                        name: 'Jenkins未授权RCE',
                        target: 'http://jenkins.example.com/script',
                        desc: '未授权访问Jenkins脚本控制台',
                        type: 'RCE',
                        time: '2024-12-24 08:30:50',
                        status: 'pending'
                    },
                    {
                        id: 11,
                        severity: 'critical',
                        name: 'Drupalgeddon2 SQLi (CVE-2018-7600)',
                        target: 'http://drupal.example.com/user',
                        desc: 'Drupal核心SQL注入漏洞',
                        type: 'SQLi',
                        time: '2024-12-24 08:15:25',
                        status: 'pending'
                    },
                    {
                        id: 12,
                        severity: 'high',
                        name: 'Redis未授权访问',
                        target: 'http://redis.example.com:6379',
                        desc: 'Redis服务未设置访问密码',
                        type: 'Misconfig',
                        time: '2024-12-24 08:00:10',
                        status: 'pending'
                    }
                ];
                
                updateStats();
                renderVulnList(currentPage);
                currentPage = 1;
                addAiMessage('assistant', '已加载 <strong>' + vulnData.length + '</strong> 个可利用漏洞！<br><br>其中：<br>• 可直接GetShell: ' + vulnData.filter(v => v.severity === 'critical').length + ' 个<br>• 高危漏洞: ' + vulnData.filter(v => v.severity === 'high').length + ' 个<br><br>选择目标后点击"执行"开始利用。', 'success');
            }, 1000);
        }
        
        // 渲染漏洞列表
        function renderVulnList(page = 1) {
            const container = document.getElementById('vulnList');
            
            if (vulnData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg viewBox="0 0 24 24"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
                        </div>
                        <div class="empty-text">暂无可利用的高危漏洞</div>
                        <div class="empty-hint">请先运行漏洞扫描，检测到高危漏洞后将自动显示在此处</div>
                    </div>
                `;
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            // 计算当前页的数据
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = vulnData.slice(startIndex, endIndex);
            
            container.innerHTML = pageData.map(v => `
                <div class="vuln-item" data-id="${v.id}">
                    <input type="checkbox" class="vuln-checkbox" ${v.status === 'success' ? 'disabled' : ''} ${v.selected ? 'checked' : ''} onchange="updateVulnSelection(${v.id}, this.checked)">
                    <div class="vuln-info">
                        <div class="vuln-header">
                            <span class="vuln-severity ${v.severity}">${v.severity === 'critical' ? '可GetShell' : '高危'}</span>
                            <span class="vuln-name">${v.name}</span>
                        </div>
                        <div class="vuln-target" onclick="openTarget('${v.target}')">${v.target}</div>
                        <div class="vuln-desc">${v.desc}</div>
                        <div class="vuln-meta">
                            <span class="vuln-meta-item">类型: ${v.type}</span>
                            <span class="vuln-meta-item">发现时间: ${v.time}</span>
                        </div>
                    </div>
                    <div class="vuln-actions">
                        ${v.status === 'pending' ? `
                            <button class="vuln-exec-btn shell" onclick="executeVuln(${v.id})">GetShell</button>
                            <button class="vuln-exec-btn verify" onclick="verifyVuln(${v.id})">验证</button>
                        ` : v.status === 'running' ? `
                            <span class="vuln-status running">执行中...</span>
                        ` : v.status === 'success' ? `
                            <span class="vuln-status success">已成功</span>
                            <button class="vuln-exec-btn verify" onclick="manageShell(${v.id})">管理</button>
                        ` : `
                            <span class="vuln-status failed">失败</span>
                            <button class="vuln-exec-btn verify" onclick="executeVuln(${v.id})">重试</button>
                        `}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('vulnCountBadge').textContent = vulnData.length;
            
            // 渲染分页控件
            renderPagination(page);
        }
        
        // 更新统计
        function updateStats() {
            document.getElementById('criticalCount').textContent = vulnData.filter(v => v.severity === 'critical').length;
            document.getElementById('highCount').textContent = vulnData.filter(v => v.severity === 'high').length;
            document.getElementById('successCount').textContent = vulnData.filter(v => v.status === 'success').length;
            document.getElementById('pendingCount').textContent = vulnData.filter(v => v.status === 'pending').length;
        }
        
        // 渲染分页控件
        function renderPagination(page) {
            const paginationContainer = document.getElementById('pagination');
            
            if (vulnData.length <= itemsPerPage) {
                paginationContainer.innerHTML = '';
                return;
            }
            
            const totalPages = Math.ceil(vulnData.length / itemsPerPage);
            
            // 生成分页按钮
            let paginationHTML = '';
            
            // 上一页按钮
            paginationHTML += `<button class="pagination-btn ${page === 1 ? 'disabled' : ''}" onclick="changePage(${page - 1})" ${page === 1 ? 'disabled' : ''}>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>`;
            
            // 页码按钮
            for (let i = 1; i <= totalPages; i++) {
                if (totalPages <= 7) {
                    // 如果总页数不超过7页，显示所有页码
                    paginationHTML += `<button class="pagination-btn ${i === page ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else {
                    // 如果总页数超过7页，显示省略号
                    if (i === 1 || i === totalPages || (i >= page - 1 && i <= page + 1)) {
                        // 显示第一页、最后一页和当前页附近的页码
                        paginationHTML += `<button class="pagination-btn ${i === page ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                    } else if (i === 2 || i === totalPages - 1) {
                        // 显示第二页和倒数第二页
                        paginationHTML += `<button class="pagination-btn" onclick="changePage(${i})">${i}</button>`;
                    } else if ((i === page - 2 && page > 3) || (i === page + 2 && page < totalPages - 2)) {
                        // 在当前页附近显示省略号
                        paginationHTML += `<span class="pagination-btn disabled">...</span>`;
                    }
                }
            }
            
            // 下一页按钮
            paginationHTML += `<button class="pagination-btn ${page === totalPages ? 'disabled' : ''}" onclick="changePage(${page + 1})" ${page === totalPages ? 'disabled' : ''}>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>`;
            
            paginationContainer.innerHTML = paginationHTML;
        }
        
        // 切换页面
        function changePage(page) {
            const totalPages = Math.ceil(vulnData.length / itemsPerPage);
            
            // 验证页码范围
            if (page < 1 || page > totalPages) {
                return;
            }
            
            currentPage = page;
            renderVulnList(currentPage);
        }
        
        // 执行单个漏洞利用
        function executeVuln(id) {
            const vuln = vulnData.find(v => v.id === id);
            if (!vuln) return;
            
            vuln.status = 'running';
            renderVulnList(currentPage);
            addAiMessage('assistant', '正在对 <strong>' + vuln.name + '</strong> 执行利用...<br>目标: <code>' + vuln.target + '</code>', 'exploit');
            
            // 模拟执行
            setTimeout(() => {
                vuln.status = Math.random() > 0.3 ? 'success' : 'failed';
                updateStats();
                renderVulnList(currentPage);
                
                if (vuln.status === 'success') {
                    addAiMessage('assistant', '<strong>GetShell成功！</strong><br><br>目标: ' + vuln.target + '<br>Shell路径: /uploads/shell_' + Date.now() + '.php<br>连接密码: xhsec123<br><br>点击"Shell管理"查看所有已获取的Shell。', 'success');
                } else {
                    addAiMessage('assistant', '利用失败: ' + vuln.name + '<br>可能原因: 目标已修复或网络不可达<br><br>建议手动验证漏洞是否仍然存在。', 'error');
                }
            }, 2000 + Math.random() * 2000);
        }
        
        // 验证漏洞
        function verifyVuln(id) {
            const vuln = vulnData.find(v => v.id === id);
            if (!vuln) return;
            addAiMessage('assistant', '正在验证漏洞: ' + vuln.name + '...', 'target');
            setTimeout(() => {
                addAiMessage('assistant', '漏洞验证成功！目标仍然存在该漏洞，可以执行利用。', 'success');
            }, 1500);
        }
        
        // 管理Shell
        function manageShell(id) {
            addAiMessage('assistant', '正在跳转到Shell管理页面...', 'shell');
            setTimeout(() => {
                window.location.href = 'shell-manager.html';
            }, 500);
        }
        
        // 打开目标链接
        function openTarget(url) {
            // 验证URL格式
            let formattedUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                formattedUrl = 'http://' + url;
            }
            
            try {
                window.open(formattedUrl, '_blank');
                addAiMessage('assistant', '已在新标签页打开: <a href="' + formattedUrl + '" target="_blank">' + url + '</a>', 'target');
            } catch (e) {
                addAiMessage('assistant', '无法打开链接: ' + url + '<br>请检查URL格式是否正确。', 'error');
            }
        }
        
        // 全选
        function selectAll() {
            // 检查当前是否所有可选项目都已选中
            const allSelectable = vulnData.filter(v => v.status !== 'success');
            const allSelected = allSelectable.length > 0 && allSelectable.every(v => v.selected);
            
            // 如果所有可选项目都已选中，则取消全选；否则全选
            vulnData.forEach(vuln => {
                if (vuln.status !== 'success') {
                    vuln.selected = !allSelected;
                }
            });
            renderVulnList(currentPage);
        }
        
        // 批量执行
        function executeSelected() {
            const selected = [];
            
            // 从所有漏洞数据中找出被选中的项
            vulnData.forEach(vuln => {
                if (vuln.selected && vuln.status === 'pending') {
                    selected.push(vuln.id);
                }
            });
            
            if (selected.length === 0) {
                addAiMessage('assistant', '请先选择要执行的漏洞目标！', 'warning');
                return;
            }
            
            addAiMessage('assistant', '开始批量执行 ' + selected.length + ' 个漏洞利用...', 'exploit');
            selected.forEach((id, index) => {
                setTimeout(() => executeVuln(id), index * 3000);
            });
        }
        
        // 刷新列表
        function refreshVulnList() {
            loadFromLogs();
        }
        
        // 自动利用所有
        function autoExploit() {
            const pending = vulnData.filter(v => v.status === 'pending');
            if (pending.length === 0) {
                addAiMessage('assistant', '没有待执行的漏洞目标。', 'warning');
                return;
            }
            addAiMessage('assistant', '启动自动利用模式，将依次执行 ' + pending.length + ' 个目标...', 'exploit');
            pending.forEach((v, i) => {
                setTimeout(() => executeVuln(v.id), i * 3000);
            });
        }
        
        // 显示Shell管理
        function showShells() {
            const shells = vulnData.filter(v => v.status === 'success');
            if (shells.length === 0) {
                addAiMessage('assistant', '暂无已获取的Shell。执行漏洞利用成功后将在此显示。', 'info');
            } else {
                addAiMessage('assistant', '<strong>已获取的Shell (' + shells.length + '个)：</strong><br><br>' + 
                    shells.map(s => '• ' + s.target).join('<br>') + '<br><br><a href="shell-manager.html" style="color:#6366f1;font-weight:600;">→ 打开Shell管理页面</a>', 'shell');
            }
        }
        
        // 快捷操作
        function handleShortcutAction(action) {
            switch(action) {
                case 'scan-high': loadFromLogs(); break;
                case 'auto-exploit': autoExploit(); break;
                case 'check-shell': showShells(); break;
                case 'clean-trace': addAiMessage('assistant', '清理痕迹功能开发中...', 'info'); break;
            }
        }
        
        // AI消息 - Mac风格图标
        function addAiMessage(type, content, iconType = 'default') {
            const body = document.getElementById('aiBody');
            const msg = document.createElement('div');
            msg.className = `ai-message ${type}`;
            
            // Mac风格简洁图标
            const icons = {
                success: {
                    svg: '<svg viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12l5 5L19 7"/></svg>',
                    cls: 'success'
                },
                warning: {
                    svg: '<svg viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 9v4m0 4h.01"/></svg>',
                    cls: 'warning'
                },
                error: {
                    svg: '<svg viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6L6 18M6 6l12 12"/></svg>',
                    cls: 'error'
                },
                info: {
                    svg: '<svg viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4m0-4h.01"/></svg>',
                    cls: 'info'
                },
                shell: {
                    svg: '<svg viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 9l3 3-3 3"/><path d="M13 15h4"/></svg>',
                    cls: 'shell'
                },
                target: {
                    svg: '<svg viewBox="0 0 24 24" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="3"/></svg>',
                    cls: 'target'
                },
                exploit: {
                    svg: '<svg viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>',
                    cls: 'exploit'
                },
                loading: {
                    svg: '<svg viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v4m0 12v4m-7-10H2m20 0h-3m-2.93-6.36l-2.12 2.12m-5.9 5.9l-2.12 2.12m12.02 0l-2.12-2.12m-5.9-5.9L7.81 5.64"/></svg>',
                    cls: 'loading'
                }
            };
            
            // 智能图标选择
            if (iconType === 'default') {
                if (content.includes('成功') || content.includes('完成') || content.includes('已加载')) {
                    iconType = 'success';
                } else if (content.includes('失败') || content.includes('错误') || content.includes('无法')) {
                    iconType = 'error';
                } else if (content.includes('请先') || content.includes('警告')) {
                    iconType = 'warning';
                } else if (content.includes('验证') || content.includes('检测') || content.includes('打开')) {
                    iconType = 'target';
                } else if (content.includes('执行') || content.includes('利用') || content.includes('开始') || content.includes('正在')) {
                    iconType = 'exploit';
                } else if (content.includes('Shell') || content.includes('管理') || content.includes('面板')) {
                    iconType = 'shell';
                } else if (content.includes('加载') || content.includes('...')) {
                    iconType = 'loading';
                } else {
                    iconType = 'info';
                }
            }
            
            const iconData = icons[iconType] || icons.info;
            
            if (type === 'assistant') {
                msg.innerHTML = `
                    <div class="ai-icon ${iconData.cls}">
                        ${iconData.svg}
                    </div>
                    <div class="ai-text">${content}</div>
                `;
            } else {
                msg.innerHTML = content;
            }
            
            body.appendChild(msg);
            body.scrollTop = body.scrollHeight;
        }
        
        function sendAiMessage() {
            const input = document.getElementById('aiInput');
            const text = input.value.trim();
            if (!text) return;
            
            addAiMessage('user', text);
            input.value = '';
            input.style.height = '40px'; // 重置高度
            input.style.overflowY = 'hidden';
            
            // AI回复
            setTimeout(() => {
                if (text.includes('shell') || text.includes('Shell')) {
                    showShells();
                } else if (text.includes('执行') || text.includes('利用')) {
                    autoExploit();
                } else {
                    addAiMessage('assistant', '收到你的指令，我会根据扫描日志智能分析并执行最优利用策略。有任何问题随时问我！', 'info');
                }
            }, 500);
        }
    </script>
